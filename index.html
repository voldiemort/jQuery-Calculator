<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le Legendary jQuery Calculator</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <label>First number</label>
    <input id="noone" type="number" placeholder="40"> <br>
    <label>Operation(+,-,*,/)</label>
    <input id="operator" placeholder="+"> <br>
    <label>Second number</label>
    <input id="notwo" type="number" placeholder="20"> <br>
    <label>Number of decimal places to round to</label>
    <input id="dp" type="number" placeholder="2"> <br> <br>
    <button onclick=calc()>Calculate</button> <br> <br>
    <div id="final">
      Result will show up here
    </div>
  </body>
</html>
